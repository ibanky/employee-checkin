<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Check-in Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800">สรุปข้อมูลการ Check-in</h1>
            <p class="text-gray-500">ข้อมูลอัปเดตล่าสุด: <span id="lastUpdated">กำลังโหลด...</span></p>
        </header>

        <div id="loading" class="text-center p-10">
            <p class="text-xl text-gray-600">กำลังโหลดข้อมูลสรุป...</p>
        </div>
        <div id="error" class="hidden text-center p-10 bg-red-100 text-red-700 rounded-lg">
            <p id="errorMessage"></p>
        </div>

        <div id="dashboardContent" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold text-gray-700 mb-4">ภาพรวม</h2>
                    <div class="w-full max-w-xs mx-auto">
                        <canvas id="checkinPieChart"></canvas>
                    </div>
                    <div class="mt-6 text-center">
                        <p class="text-lg text-gray-600">Check-in แล้ว</p>
                        <p class="text-4xl font-bold text-gray-800">
                            <span id="checkedInCount">0</span> / <span id="totalCount">0</span>
                        </p>
                    </div>
                </div>
                <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold text-gray-700 mb-4">รายชื่อผู้ที่ยังไม่ Check-in (<span id="notCheckedInCount">0</span> คน)</h2>
                    <div class="overflow-y-auto h-96 border rounded-lg">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <!-- === TABLE HEADER EDITED HERE === -->
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">รหัสพนักงาน</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ชื่อแผนก</th>
                                </tr>
                                <!-- === END OF EDIT === -->
                            </thead>
                            <tbody id="notCheckedInTableBody" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold text-gray-700 mb-4">3 อันดับ Check-in เร็วที่สุด</h2>
                    <ol id="fastestCheckinList" class="space-y-4"></ol>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold text-gray-700 mb-4">3 อันดับ Check-in ช้าที่สุด</h2>
                    <ol id="slowestCheckinList" class="space-y-4"></ol>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyHGALqaoPvKzkc0BCtXWshMYJE1dFCIy6Au22W0-mDvbJEBOTknW-Vdoj-Bs6F3g9S/exec';

        document.addEventListener('DOMContentLoaded', () => {
            const script = document.createElement('script');
            script.src = `${SCRIPT_URL}?page=admin&callback=renderDashboard`;
            script.onerror = () => {
                showError('ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้ กรุณาตรวจสอบ URL');
            };
            document.body.appendChild(script);
        });

        function renderDashboard(data) {
            const loadingDiv = document.getElementById('loading');
            const dashboardContent = document.getElementById('dashboardContent');
            loadingDiv.classList.add('hidden');

            if (data.status === 'success') {
                dashboardContent.classList.remove('hidden');
                document.getElementById('checkedInCount').textContent = data.checkedIn;
                document.getElementById('totalCount').textContent = data.total;
                document.getElementById('notCheckedInCount').textContent = data.notCheckedIn.length;
                document.getElementById('lastUpdated').textContent = new Date().toLocaleString('th-TH');

                // ... (Pie Chart code is the same) ...
                const ctx = document.getElementById('checkinPieChart').getContext('2d');
                new Chart(ctx, { type: 'pie', data: { labels: ['Check-in แล้ว', 'ยังไม่ Check-in'], datasets: [{ data: [data.checkedIn, data.total - data.checkedIn], backgroundColor: ['rgba(75, 192, 192, 0.8)', 'rgba(255, 99, 132, 0.8)'], borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)'], borderWidth: 1 }] }, options: { responsive: true, plugins: { legend: { position: 'top' }, tooltip: { callbacks: { label: function(context) { return `${context.label}: ${context.parsed} คน`; } } } } } });

                // --- SCRIPT EDITED HERE ---
                // Populate Not Checked-in Table with department
                const tableBody = document.getElementById('notCheckedInTableBody');
                tableBody.innerHTML = '';
                if (data.notCheckedIn.length > 0) {
                    data.notCheckedIn.forEach((employee, index) => {
                        const row = `<tr>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${index + 1}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${employee.id}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${employee.department}</td>
                                     </tr>`;
                        tableBody.innerHTML += row;
                    });
                } else {
                    // Update colspan to 3
                    const row = `<tr><td colspan="3" class="px-6 py-4 text-center text-gray-500">ทุกคน Check-in เรียบร้อยแล้ว!</td></tr>`;
                    tableBody.innerHTML = row;
                }
                // --- END OF EDIT ---

                // ... (Ranking lists code is the same) ...
                const fastestList = document.getElementById('fastestCheckinList');
                const slowestList = document.getElementById('slowestCheckinList');
                fastestList.innerHTML = '';
                slowestList.innerHTML = '';
                if (data.fastestThree && data.fastestThree.length > 0) {
                    data.fastestThree.forEach(item => {
                        const time = new Date(item.time).toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                        fastestList.innerHTML += `<li class="flex items-center justify-between p-3 bg-gray-50 rounded-lg"><span class="font-bold text-gray-800">${item.id}</span><span class="text-sm text-gray-500">${time}</span></li>`;
                    });
                } else {
                    fastestList.innerHTML = '<p class="text-gray-500">ยังไม่มีข้อมูล</p>';
                }
                if (data.slowestThree && data.slowestThree.length > 0) {
                    data.slowestThree.forEach(item => {
                        const time = new Date(item.time).toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                        slowestList.innerHTML += `<li class="flex items-center justify-between p-3 bg-gray-50 rounded-lg"><span class="font-bold text-gray-800">${item.id}</span><span class="text-sm text-gray-500">${time}</span></li>`;
                    });
                } else {
                    slowestList.innerHTML = '<p class="text-gray-500">ยังไม่มีข้อมูล</p>';
                }

            } else {
                showError(data.message);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            const errorMessage = document.getElementById('errorMessage');
            const loadingDiv = document.getElementById('loading');
            loadingDiv.classList.add('hidden');
            errorMessage.textContent = message;
            errorDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
