<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Check-in Summary</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for Pie Chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800">สรุปข้อมูลการ Check-in</h1>
            <p class="text-gray-500">ข้อมูลอัปเดตล่าสุด: <span id="lastUpdated">กำลังโหลด...</span></p>
        </header>

        <!-- Loading and Error State -->
        <div id="loading" class="text-center p-10">
            <p class="text-xl text-gray-600">กำลังโหลดข้อมูลสรุป...</p>
        </div>
        <div id="error" class="hidden text-center p-10 bg-red-100 text-red-700 rounded-lg">
            <p id="errorMessage"></p>
        </div>

        <!-- Main Content Area -->
        <div id="dashboardContent" class="hidden grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Left Side: Chart and Summary -->
            <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold text-gray-700 mb-4">ภาพรวม</h2>
                <div class="w-full max-w-xs mx-auto">
                    <canvas id="checkinPieChart"></canvas>
                </div>
                <div class="mt-6 text-center">
                    <p class="text-lg text-gray-600">Check-in แล้ว</p>
                    <p class="text-4xl font-bold text-gray-800">
                        <span id="checkedInCount">0</span> / <span id="totalCount">0</span>
                    </p>
                </div>
            </div>

            <!-- Right Side: Not Checked-in List -->
            <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold text-gray-700 mb-4">รายชื่อผู้ที่ยังไม่ Check-in (<span id="notCheckedInCount">0</span> คน)</h2>
                <div class="overflow-y-auto h-96 border rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">รหัสพนักงาน</th>
                            </tr>
                        </thead>
                        <tbody id="notCheckedInTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Data will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // !!! สำคัญมาก: แก้ไข URL ตรงนี้เป็น URL ของคุณ !!!
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyHGALqaoPvKzkc0BCtXWshMYJE1dFCIy6Au22W0-mDvbJEBOTknW-Vdoj-Bs6F3g9S/exec ';

        document.addEventListener('DOMContentLoaded', () => {
            // สร้าง script tag เพื่อยิง request ไปยัง Google Apps Script
            const script = document.createElement('script');
            // ส่ง parameter page=admin เพื่อบอกให้สคริปต์ทำงานในส่วนของ Admin
            script.src = `${SCRIPT_URL}?page=admin&callback=renderDashboard`;
            
            script.onerror = () => {
                showError('ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้ กรุณาตรวจสอบ URL');
            };
            document.body.appendChild(script);
        });

        function renderDashboard(data) {
            const loadingDiv = document.getElementById('loading');
            const dashboardContent = document.getElementById('dashboardContent');

            loadingDiv.classList.add('hidden');

            if (data.status === 'success') {
                dashboardContent.classList.remove('hidden');
                
                // Update Summary Text
                document.getElementById('checkedInCount').textContent = data.checkedIn;
                document.getElementById('totalCount').textContent = data.total;
                document.getElementById('notCheckedInCount').textContent = data.notCheckedIn.length;
                document.getElementById('lastUpdated').textContent = new Date().toLocaleString('th-TH');

                // Render Pie Chart
                const ctx = document.getElementById('checkinPieChart').getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ['Check-in แล้ว', 'ยังไม่ Check-in'],
                        datasets: [{
                            data: [data.checkedIn, data.total - data.checkedIn],
                            backgroundColor: [
                                'rgba(75, 192, 192, 0.8)', // Green
                                'rgba(255, 99, 132, 0.8)',  // Red
                            ],
                            borderColor: [
                                'rgba(75, 192, 192, 1)',
                                'rgba(255, 99, 132, 1)',
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed !== null) {
                                            label += context.parsed + ' คน';
                                        }
                                        return label;
                                    }
                                }
                            }
                        }
                    }
                });

                // Populate Not Checked-in Table
                const tableBody = document.getElementById('notCheckedInTableBody');
                tableBody.innerHTML = ''; // Clear existing data
                if (data.notCheckedIn.length > 0) {
                    data.notCheckedIn.forEach((empId, index) => {
                        const row = `<tr>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${index + 1}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${empId}</td>
                                     </tr>`;
                        tableBody.innerHTML += row;
                    });
                } else {
                    const row = `<tr><td colspan="2" class="px-6 py-4 text-center text-gray-500">ทุกคน Check-in เรียบร้อยแล้ว!</td></tr>`;
                    tableBody.innerHTML = row;
                }

            } else {
                showError(data.message);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            const errorMessage = document.getElementById('errorMessage');
            const loadingDiv = document.getElementById('loading');
            
            loadingDiv.classList.add('hidden');
            errorMessage.textContent = message;
            errorDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
