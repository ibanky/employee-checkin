<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบุยอด Donation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #3498db; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-8 space-y-6">
        
        <img src="https://ibanky.github.io/employee-checkin/event-poster.jpeg" alt="Event Poster" class="w-full max-w-xs mx-auto mb-6 rounded-lg shadow-md">

        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">ระบุยอด Donation</h1>
            <p class="text-gray-500 mt-2">กรุณากรอกรหัสพนักงานเพื่อตรวจสอบยอดบริจาค และระบุหมายเลขประจำตัวผู้เสียภาษี</p>
        </div>

        <!-- ฟอร์มสำหรับค้นหา (แสดงตอนเริ่มต้น) -->
        <form id="lookupForm" class="space-y-4">
            <div>
                <label for="employeeId" class="block text-sm font-medium text-gray-700">รหัสพนักงาน</label>
                <input type="text" id="employeeId" name="employeeId" required
                       class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="เช่น 12345">
            </div>
            <button type="submit" id="lookupButton"
                    class="w-full flex justify-center items-center py-3 px-4 rounded-lg shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                <span id="lookupButtonText">ตรวจสอบข้อมูล</span>
                <div id="lookupLoader" class="loader hidden ml-3"></div>
            </button>
        </form>

        <!-- ฟอร์มสำหรับอัปเดต (ซ่อนไว้ตอนเริ่มต้น) -->
        <form id="updateForm" class="space-y-4 hidden">
            <div class="space-y-2 p-4 bg-gray-50 rounded-lg">
                <div>
                    <span class="text-sm font-medium text-gray-500">รหัสพนักงาน:</span>
                    <span id="displayEmployeeId" class="text-lg font-bold text-gray-900"></span>
                </div>
                <div>
                    <span class="text-sm font-medium text-gray-500">ชื่อผู้บริจาค (ตามหลักฐาน):</span>
                    <span id="displayNameInitial" class="text-lg font-bold text-gray-900"></span>
                </div>
                 <div>
                    <span class="text-sm font-medium text-gray-500">ยอดบริจาค (ตามหลักฐาน):</span>
                    <span id="displayAmount" class="text-lg font-bold text-green-600"></span>
                </div>
            </div>

            <p class="text-sm font-medium text-gray-700">กรุณากรอกข้อมูลเพื่อใช้ในการออก e-donation</p>
            <div>
                <label for="nameThai" class="block text-sm font-medium text-gray-700">ชื่อ-นามสกุลผู้เสียภาษี (ภาษาไทย)</label>
                <input type="text" id="nameThai" required
                       class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
             <div>
                <label for="taxId" class="block text-sm font-medium text-gray-700">เลขประจำตัวผู้เสียภาษี (เบอร์บัตรประชาชน)</label>
                <input type="text" id="taxId" required
                       class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <input type="hidden" id="rowIndex">

            <button type="submit" id="updateButton"
                    class="w-full flex justify-center items-center py-3 px-4 rounded-lg shadow-sm text-lg font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none">
                <span id="updateButtonText">บันทึกข้อมูล</span>
                <div id="updateLoader" class="loader hidden ml-3"></div>
            </button>
        </form>

        <!-- ส่วนแสดงผลลัพธ์ (ซ่อนไว้ตอนเริ่มต้น) -->
        <div id="resultDiv" class="mt-6 text-center p-5 rounded-lg text-lg font-semibold hidden"></div>

    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyHGALqaoPvKzkc0BCtXWshMYJE1dFCIy6Au22W0-mDvbJEBOTknW-Vdoj-Bs6F3g9S/exec';

        const lookupForm = document.getElementById('lookupForm');
        const updateForm = document.getElementById('updateForm');
        const resultDiv = document.getElementById('resultDiv');
        const employeeIdInput = document.getElementById('employeeId');

        const lookupButton = document.getElementById('lookupButton');
        const lookupButtonText = document.getElementById('lookupButtonText');
        const lookupLoader = document.getElementById('lookupLoader');

        const updateButton = document.getElementById('updateButton');
        const updateButtonText = document.getElementById('updateButtonText');
        const updateLoader = document.getElementById('updateLoader');

        lookupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            lookupButton.disabled = true;
            lookupButtonText.textContent = 'กำลังค้นหา...';
            lookupLoader.classList.remove('hidden');
            resultDiv.classList.add('hidden');
            updateForm.classList.add('hidden'); 

            const employeeId = employeeIdInput.value;
            sendRequest(`donate_lookup&employeeId=${encodeURIComponent(employeeId)}`);
        });

        updateForm.addEventListener('submit', (e) => {
            e.preventDefault();
            updateButton.disabled = true;
            updateButtonText.textContent = 'กำลังบันทึก...';
            updateLoader.classList.remove('hidden');

            const rowIndex = document.getElementById('rowIndex').value;
            const nameThai = document.getElementById('nameThai').value;
            const taxId = document.getElementById('taxId').value;
            
            const params = `donate_update&rowIndex=${rowIndex}&nameThai=${encodeURIComponent(nameThai)}&taxId=${encodeURIComponent(taxId)}`;
            sendRequest(params);
        });
        
        function sendRequest(params) {
            const oldScript = document.getElementById('jsonp-script');
            if (oldScript) { oldScript.remove(); }

            const script = document.createElement('script');
            script.id = 'jsonp-script';
            script.src = `${SCRIPT_URL}?callback=handleGASResponse&action=${params}`;
            
            script.onerror = () => {
                handleGASResponse({ status: 'error', message: 'ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้' });
            };
            document.body.appendChild(script);
        }

        function handleGASResponse(data) {
            resetLoaders();
            resultDiv.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800', 'bg-yellow-100', 'text-yellow-800', 'bg-blue-100', 'text-blue-800');

            if (data.status === 'not_found') {
                resultDiv.textContent = data.message;
                resultDiv.classList.add('bg-yellow-100', 'text-yellow-800');
                resultDiv.classList.remove('hidden');
                lookupForm.classList.remove('hidden'); 
                updateForm.classList.add('hidden');
            } 
            else if (data.status === 'incomplete') {
                lookupForm.classList.add('hidden');
                updateForm.classList.remove('hidden');
                resultDiv.classList.add('hidden');
                
                document.getElementById('displayEmployeeId').textContent = data.data.id;
                document.getElementById('displayNameInitial').textContent = data.data.name_initial;
                document.getElementById('displayAmount').textContent = data.data.amount;
                document.getElementById('rowIndex').value = data.data.rowIndex;
                
                document.getElementById('nameThai').value = data.data.name_thai || '';
                document.getElementById('taxId').value = data.data.tax_id || '';
            }
            else if (data.status === 'complete' || data.status === 'update_success') {
                lookupForm.classList.add('hidden');
                updateForm.classList.add('hidden');
                
                showFullRecord(data.data, (data.status === 'update_success'));
                resultDiv.classList.remove('hidden');
            }
            else {
                resultDiv.textContent = data.message || 'เกิดข้อผิดพลาดที่ไม่ทราบสาเหตุ';
                resultDiv.classList.add('bg-red-100', 'text-red-800');
                resultDiv.classList.remove('hidden');
                lookupForm.classList.remove('hidden');
                updateForm.classList.add('hidden');
            }

            const scriptTag = document.getElementById('jsonp-script');
            if (scriptTag) { scriptTag.remove(); }
        }
        
        function showFullRecord(record, isSuccessUpdate) {
            let title = isSuccessUpdate ? '<h3 class="text-xl font-bold text-green-700 mb-3">บันทึกข้อมูลสำเร็จ!</h3>' : '<h3 class="text-xl font-bold text-blue-700 mb-3">ระบบบันทึกข้อมูลสำเร็จ</h3>';
            
            resultDiv.innerHTML = `
                ${title}
                <div class="text-left text-base space-y-6"> <!-- *** EDITED: Increased overall spacing *** -->
                    
                    <!-- *** EDITED: Group 1 (Original Data) *** -->
                    <div class="border p-4 rounded-lg bg-gray-50">
                        <h4 class="text-sm font-bold text-gray-600 mb-3">ข้อมูลเดิม (ตามหลักฐาน)</h4>
                        <div class="space-y-4">
                            <div>
                                <span class="block text-sm font-medium text-gray-500">รหัสพนักงาน:</span>
                                <span class="block text-lg font-semibold text-gray-900">${record.id}</span>
                            </div>
                            <div>
                                <span class="block text-sm font-medium text-gray-500">ชื่อผู้บริจาค (ตามหลักฐาน):</span>
                                <span class="block text-lg font-semibold text-gray-900">${record.name_initial}</span>
                            </div>
                            <div>
                                <span class="block text-sm font-medium text-gray-500">ยอดบริจาค (ตามหลักฐาน):</span>
                                <span class="block text-lg font-bold text-green-600">${record.amount}</span>
                            </div>
                        </div>
                    </div>

                    <!-- *** EDITED: Group 2 (New Data) *** -->
                    <div class="border p-4 rounded-lg bg-white">
                        <h4 class="text-sm font-bold text-gray-600 mb-3">ข้อมูลใหม่ (สำหรับ e-donation)</h4>
                        <div class="space-y-4">
                            <div>
                                <span class="block text-sm font-medium text-gray-500">ชื่อ-นามสกุลผู้เสียภาษี (ภาษาไทย):</span>
                                <span class="block text-lg font-semibold text-gray-900">${record.name_thai}</span>
                            </div>
                            <div>
                                <span class="block text-sm font-medium text-gray-500">เลขประจำตัวผู้เสียภาษี (เบอร์บัตรประชาชน):</span>
                                <span class="block text-lg font-semibold text-gray-900">${record.tax_id}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <button onclick="resetPage()" class="mt-6 w-full py-2 px-4 rounded-lg text-sm text-white bg-gray-500 hover:bg-gray-600">กลับไปหน้าแรก</button>
            `;
            resultDiv.classList.add(isSuccessUpdate ? 'bg-green-100' : 'bg-blue-100');
        }

        function resetPage() {
            lookupForm.classList.remove('hidden');
            updateForm.classList.add('hidden');
            resultDiv.classList.add('hidden');
            employeeIdInput.value = '';

            document.getElementById('nameThai').value = '';
            document.getElementById('taxId').value = '';
            document.getElementById('rowIndex').value = '';
            document.getElementById('displayEmployeeId').textContent = '';
            document.getElementById('displayNameInitial').textContent = '';
            document.getElementById('displayAmount').textContent = '';
        }
        
        function resetLoaders() {
            lookupButton.disabled = false;
            lookupButtonText.textContent = 'ตรวจสอบข้อมูล';
            lookupLoader.classList.add('hidden');
            
            updateButton.disabled = false;
            updateButtonText.textContent = 'บันทึกข้อมูล';
            updateLoader.classList.add('hidden');
        }

    </script>
</body>
</html>
